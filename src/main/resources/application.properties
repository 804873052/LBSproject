#指定端口号
server.port=3020

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lbs?useUincode=true&characterEncoding=UTF-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

beetl.suffix=html

#此项配置表示数据库命名和Java命名一致，通常要配置此项。
beetlsql.nameConversion=org.beetl.sql.core.DefaultNameConversion
#beetlsql.daoSuffix来自动扫描com包及其子包下的所有以Dao结尾的Mapper类。
beetlsql.basePackage=com.lbs.dao
